<!DOCTYPE html>
<html>
<head>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Title -->

<title>PAV - Audio Player</title>
<meta name="title" content="Pidgeon Audio Visual - Expo">
<meta property="og:title" content="Pidgeon Audio Visual - Expo">
<meta property="twitter:title" content="Pidgeon Audio Visual - Expo">

<!--Description-->

<meta name="description" content="Interfaz para la exposición de Pidgeon Audio Visual.">
<meta property="og:description" content="Interfaz para la exposición de Pidgeon Audio Visual.">
<meta property="twitter:description" content="Interfaz para la exposición de Pidgeon Audio Visual.">


<!--Favicon-->
<link rel="icon" href="https://mathigatti.com/favicon/favicon.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">

<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
<meta property="og:type" content="website">
<meta property="og:url" content="https://mathigatti.com/">
<meta property="twitter:url" content="https://mathigatti.com/">
<meta property="twitter:card" content="summary_large_image">

<script type="text/javascript" src="size.js"></script>
<script src="https://github.com/Tonejs/Tone.js/releases/download/14.7.39/Tone.js"></script>

</head>

<body>

<!-- <h1>Radio</h1> -->

<div class="container">
	<div class="player">
		<div class="player-proy-txt" id="player-proy-txt">PROYECTOR 1</div>
		<div class="expo-info">
			<div class="expo-code" id="expo-code">PAV 0/0000</div>
			<div class="expo-author" id="expo-author">...</div>
			<div class="expo-title" id="expo-title">...</div>
		</div>
		<div class="progress-container">
			<div class="progress-remaining" id="progress-remaining">
				<div class="progress" id="progress">
				</div>
			</div>
			<div class="time-info">
				<div class="current-time" id="current-time">0:00</div>
				<div class="sep"></div>
				<div class="remaining time" id="remaining-time">0:00</div>
			</div>
		</div>
		<div class="caption" id="caption">Toque la pantalla para empezar</div>
	</div>
	<div class="btn-container" id="btn-container">
		<div class="lang-btn" id="lang-btn">ENG</div>
		<div class="sep"></div>
		<div class="menu-btn" id="menu-btn">MENU</div>
	</div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
